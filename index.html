<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="scripts/Application.js"></script>
    <title>Jogo da velha</title>
</head>
<body>
    <div class="campo">
        <div onclick="placePiece('a1')" class="superiorEsquerdo alinhamento">
            <h1 id="a1"></h1>
        </div>
        <div onclick="placePiece('b1')" class="superirorCentro alinhamento">
            <h1 id="b1"></h1>
        </div>
        <div onclick="placePiece('c1')" class="superiorDireito alinhamento">
            <h1 id="c1"></h1>
        </div>

        <div onclick="placePiece('a2')" class="centroEsquerdo alinhamento">
            <h1 id="a2"></h1>
        </div>
        <div onclick="placePiece('b2')" class="centroCentro alinhamento">
            <h1 id="b2"></h1>
        </div>
        <div onclick="placePiece('c2')" class="centroDireito alinhamento">
            <h1 id="c2"></h1>
        </div>

        <div onclick="placePiece('a3')" class="inferiorEsquerdo alinhamento">
            <h1 id="a3"></h1>
        </div>
        <div onclick="placePiece('b3')" class="inferiorCentro alinhamento">
            <h1 id="b3"></h1>
        </div>
        <div onclick="placePiece('c3')" class="inferiorDireito alinhamento">
            <h1 id="c3"></h1>
        </div>
    </div>
    <div class="selectPlayer">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nome do jogador 1:</span>
            <input type="text" class="form-control" id="player1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nome do jogador 2:</span>
            <input type="text" class="form-control" id="player2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="beginGame()" type="button">Jogar</button>
          </div>
    </div>
</body>
</html>
